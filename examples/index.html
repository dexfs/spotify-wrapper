<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Wrapper Test</title>
</head>
<body>
<div id="albums"></div>
<script src="../dist/spotify-wrapper.umd.js"></script>

<script>
  const spotify = new SpotifyWrapper({
    token: 'BQAEmUnhhoFrI2Us0ZMaWtERsv6ulfI0T8H1q5uh0ErgxuYd40w3swqtpW20mJrd9DHQnSg8wH8_ocvCXA3HmEtAMsUuyYWSOxTBintCG_HgLraKr3Jbzes4OjHamX_c2AG03kHk'
  });

  const albums = spotify.search.albums('Incubus');
  const albumsEl = document.getElementById('albums');

  albums
    .then(data => {
      markup = data.albums.items.map(item =>
      `<img src='${item.images[0].url}' alt='${item.name}' />`
      ).join('');

      albumsEl.innerHTML = markup;
    });
</script>
</body>
</html>
